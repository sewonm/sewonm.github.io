<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cat Gallery</h1>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Discover the World of Cats</h2>
                <p>Explore our curated collection of stunning cat images and learn about their fascinating world.</p>
            </div>
        </section>
        <section class="gallery">
            <div class="container">
                <div class="gallery-item">
                    <img src="https://placekitten.com/400/300" alt="Cute Cat 1">
                    <p>Cute Cat 1</p>
                </div>
                <div class="gallery-item">
                    <img src="https://placekitten.com/401/300" alt="Cute Cat 2">
                    <p>Cute Cat 2</p>
                </div>
                <div class="gallery-item">
                    <img src="https://placekitten.com/402/300" alt="Cute Cat 3">
                    <p>Cute Cat 3</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Cat Gallery. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
